<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Portal de Cursos Gratuitos | Mayck Motta</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header class="topbar">
  <div class="header-content">
    <div>
      <h1>Portal de Cursos</h1>
      <p>Aprendizado gratuito organizado por assunto</p>
    </div>
    <button id="toggleTheme" title="Alternar tema">
      <span class="material-symbols-outlined">dark_mode</span>
    </button>
  </div>
</header>

<main class="container">
  <div class="search-box">
    <span class="material-symbols-outlined">search</span>
    <input id="searchInput" type="text" placeholder="Buscar cursos, ex: programação, banco de dados...">
  </div>

  <div class="chips" id="chips"></div>

  <div class="status-bar">
    <span id="resultCount" class="result-count">Carregando cursos...</span>
  </div>

  <section id="results" class="grid"></section>
</main>

<footer>
  <p>
    Este site foi criado por <strong>Mayck Motta</strong> para auxílio durante o curso de 
    <strong>Análise e Desenvolvimento de Sistemas</strong>.<br>
    Não há vínculo com a Instituição <strong>Cruzeiro do Sul</strong>.
  </p>
</footer>

<script src="js/data.js"></script>
<script src="js/search.js"></script>
<script src="js/ui.js"></script>

</body>
</html>
