<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Portal de Cursos Gratuitos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Google Fonts (Material) -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <header class="topbar">
    <h1>Portal de Cursos</h1>
    <span>Conteúdo gratuito por assunto</span>
  </header>

  <main class="container">

    <div class="search-box">
      <i class="material-icons">search</i>
      <input 
        type="text" 
        id="searchInput" 
        placeholder="Pesquisar por assunto, ex: programação, excel..."
      >
    </div>

    <section id="results" class="grid"></section>

  </main>

  <footer>
    <p>
      Este site foi criado por <strong>Mayck Motta</strong> para auxílio durante o curso de 
      <strong>Análise de Desenvolvimento de Sistemas</strong>.
      <br>
      Não há vínculo com a Instituição <strong>Cruzeiro do Sul</strong>.
    </p>
  </footer>

  <script src="js/data.js"></script>
  <script src="js/search.js"></script>
</body>
</html>
